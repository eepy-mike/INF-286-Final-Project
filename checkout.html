<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkoutstyle.css">

  </head>
    
  <body>
  <h1>Checkout</h1>

<div class="checkout-container">

  <div class="section">
    <h2>Contact Info</h2>

    <label>Email</label>
    <input type="email">

    <label>Phone</label>
    <input type="text">
  </div>

  <div class="section">
    <h2>Shipping Address</h2>

    <label>Full Name</label>
    <input type="text">

    <label>Address</label>
    <input type="text">

    <label>City</label>
    <input type="text">

    <label>Postal Code</label>
    <input type="text">
  </div>

  <div class="section">
    <h2>Payment Details</h2>

    <label>Card Number</label>
    <input type="text">

    <label>Expiry Date</label>
    <input type="text">

    <label>CVC</label>
    <input type="text">
  </div>

  <button class="pay-button">Complete Purchase</button>

</div>
    
  </body>
  
</html>
