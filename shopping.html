  <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>argrent.net Checkout</title>
  <link rel="stylesheet" href="shopping-style.css">
</head>
<body>

<header class="top">
  <h1>argrent.net</h1>
</header>

<div class="checkout-container">

  <!-- LEFT: Cart Items -->
  <div class="cart-items-section">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
  </div>

  <!-- RIGHT: Order Summary -->
  <div class="summary-section">
    <h2>Order Summary</h2>
    <p>Subtotal: <span id="subtotal">$0.00</span></p>
    <p>Estimated Tax (6%): <span id="tax">$0.00</span></p>
    <p>Shipping: <span id="shipping">$5.00</span></p>
    <hr>
    <p class="total">Total: <span id="total">$0.00</span></p>
    <button id="checkout" class="checkout-btn">Proceed to Checkout</button>
  </div>

</div>

<div class="products-section">
  <h2>Products</h2>
  <div class="items">
    <div class="item" data-id="1" data-name="Item A" data-price="19.99">
      <img src="https://via.placeholder.com/100x100?text=A">
      <h3>Item A</h3>
      <p>$19.99</p>
      <button class="add">Add to Cart</button>
    </div>
    <div class="item" data-id="2" data-name="Item B" data-price="29.99">
      <img src="https://via.placeholder.com/100x100?text=B">
      <h3>Item B</h3>
      <p>$29.99</p>
      <button class="add">Add to Cart</button>
    </div>
    <div class="item" data-id="3" data-name="Item C" data-price="14.49">
      <img src="https://via.placeholder.com/100x100?text=C">
      <h3>Item C</h3>
      <p>$14.49</p>
      <button class="add">Add to Cart</button>
    </div>
  </div>
</div>

<script src="cart.js"></script>
</body>
</html>
    <script  src="shopping-script.js"></script>

  </body>
  
</html>
